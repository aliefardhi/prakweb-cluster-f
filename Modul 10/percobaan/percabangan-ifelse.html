<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percabangan IF/Else</title>
</head>
<body>
    <script>
        var password = prompt("Password: ");

        if(password == "open"){
            document.write("<h2>Selamat datang mahasiswa praktikum!</h2>");
        }else{
            document.write("<h2>Password salah, coba lagi!</h2>");
        }
        document.write("<p>Terima kasih telah menggunakan aplikasi ini</p>");
        
    </script>
</body>
</html>
